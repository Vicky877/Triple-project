<html>

<head>
    <title>Google-Homepage</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0cb865114f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="google.css">
</head>

<body>
    <header>
        <nav>
            <a class="menu-item" href="/">Gmail</a>
            <a class="menu-item" href="/">Image</a>
            <div id="drop-wapper">
                <i id="dropdown-menu" class="material-icons">apps</i>
                <div id="drop">

                    <div id="app-item">
                        <img id="drive" src="http://pluspng.com/img-png/google-logo-png-open-2000.png">
                        <p id="drive">Search</p>

                    </div>
                    <div id="app-item">
                        <img id="drive" src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png">
                        <p id="drive">Maps</p>

                    </div>
                    <div id="app-item">
                        <img id="drive" src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png">
                        <p id="drive">Drive</p>

                    </div><br>
                    <div id="app-item">
                        <img id="drive" src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Google_Calendar_icon.svg">
                        <p id="drive">Calendar</p>

                    </div>
                    <div id="app-item">
                        <img id="drive" src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png">
                        <p id="drive">Photos</p>

                    </div>
                    <div id="app-item">
                        <img id="drive" src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png">
                        <p id="drive">Keep</p>

                    </div>

                </div>
            </div>
            <img class="img" src="https://lh3.googleusercontent.com/ogw/ADGmqu_hFM3V-TLccgHvKOllx3JuY8YdfoG79GbZSK4A=s32-c-mo" alt="profile">
        </nav>
        <main>
            <section>
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="google-img"><br>
                <div id="input-wapper">
                    <input type="text" id="input-box">
                    <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png">
                </div>
                <div id="btn">
                    <button class="button">Google Search</button>
                    <button class="button">I'm Felling Lucky</button>
                </div>

            </section>

        </main>
    </header>
</body>

</html>
